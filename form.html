<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <h1>Contact Form</h1>
        <div class="form">
        <form>
            <div class="row">
                <div class="col-25">
            <label for="Name">Name : </label>
            </div>
            <div class="col-75">
            <input type="text">
            </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-25">
            <label for="Email">Email Address : </label>
            </div>
            <div class="col-75">
            <input type="text">
            </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-25">
            <label for="Phone">Phone Number : </label>
            </div>
            <div class="col-75">
            <input type="text">
            </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-25">
            <label for="Date">Date : </label>
            </div>
            <div class="col-75">
            <input type="text">
            </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-25">
            <label for="Problem">Problem Occuring : </label>
            <textarea style="height: 200px;"></textarea>
            </div>
            <div class="col-75">
            </div>
            </div>
            <button class="button">Submit</button>
        </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
